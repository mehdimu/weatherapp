<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title" id="tab-panel">Clock</h3>
    </div>
    <div class="panel-body"><br/>
        <p id="show-clock">
            Google News
        </p>
        <div class="row">
            <div class="col-xs-9">
                <input type="text" placeholder="Keyword" ng-model="keyword" class="form-control">
            </div>
            <div class="col-xs-3">
                <button type="submit" class="btn btn-success" ng-click="getNews()">Get</button><br/><br/>    
            </div>
        </div>
    </div>    
</div>
<span ng-repeat="n in news">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title" ng-bind-html="n.title"></h3>
        </div>
        <div class="panel-body" ng-bind-html="n.content"></div>
    </div>        
</span>
